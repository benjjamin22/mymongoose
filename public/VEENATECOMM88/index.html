<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/style.css" />
    <title>VEENATE COMM</title>
</head>

<body>

    <div class="container">
        <div class="cont">
            <h1>VEENATE COMM</h1>
            <h1 style="margin-top:1.5rem ;">ID CARD FORM</h1>
            <div class="text">
                <p>crosscheck carefully before submitting </p>
                <p>as you cant submit twice</p>
            </div>
            <form method="post" action="/" enctype="multipart/form-data">
                <div class="form-control">
                    <input type="text" name="School" required>
                    <label style="margin-top:-1rem;color: lightblue;">Present School</label>
                </div>
                <div class="Card-line">
                    <div class="Card" style="margin-top:-.5rem;width: 10rem">
                        <div class="form-control">
                            <input type="text" name="Validity" required>
                            <label style="margin-top:-1rem;color: lightblue;">Year of Admin</label>
                        </div>
                        <div class="form-control">
                            <input type="text" name="Faculty" required>
                            <label style="margin-top:-1rem;color: lightblue;">Present class</label>
                        </div>
                        <div class="form-control">
                            <input type="text" name="Surname" required>
                            <label style="margin-top:-1rem;color: lightblue;">Surname</label>
                        </div>
                        <div class="form-control">
                            <input type="text" name="Mname" required>
                            <label style="margin-top:-1rem;color: lightblue;width: 100%;">Middle Name</label>
                        </div>
                    </div>
                    <div class="upload-box" id="upload-box" style="margin-top: 0rem;height: 13.5rem;width: 10rem;margin-left: -.5rem;">
                        <span>Click to upload an image</span>
                        <img id="uploaded-image" src="#" alt="Uploaded Image">
                    </div>
                    <input type="file" id="file-input" accept="image/*" name="image">
                </div>

                <div class="form-control" style="margin-top:-.1rem;">
                    <input type="text" name="Name" required>
                    <label style="margin-top:-1rem;color: lightblue;">First Name</label>
                    <!-- <label style="margin-top:-1rem;color: lightblue;">
            <span style="transition-delay: 0ms">E</span>
              <span style="transition-delay: 50ms">m</span>
              <span style="transition-delay: 100ms">a</span>
              <span style="transition-delay: 150ms">i</span>
              <span style="transition-delay: 200ms">l</span>
            </label> -->
                </div>
                <div class="form-control">
                    <input type="text" name="Dept" required>
                    <label style="margin-top:-1rem;color: lightblue;">Date of Birth</label>
                </div>
                <div class="form-control">
                    <input type="text" name="Sex" required>
                    <label style="margin-top:-1rem;color: lightblue;">Sex</label>
                </div>
                <div class="form-control">
                    <input type="text" name="Bloodgroup" required>
                    <label style="margin-top:-1rem;color: lightblue;">Blood Grp</label>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="PhoneNo" required>
                            <label style="margin-top:-1rem;color: lightblue;">Parent Phone No</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="EmergencyNo" required>
                            <label style="margin-top:-1rem;color: lightblue;">Parent Phone No2</label>
                        </div>
                    </div>
                </div>
                <div class="form-control">
                    <input type="text" name="RegNo" required>
                    <label style="margin-top:-1rem;color: lightblue;">NIN</label>
                </div>
                <div class="form-control">
                    <input type="text" name="State" required>
                    <label style="margin-top:-1rem;color: lightblue;">Hometown/Community</label>
                </div>
                <div class="form-control">
                    <input type="text" name="Facebook" value="VEENATE COMMUNICATION" readonly>
                    <label style="margin-top:-1rem;color: lightblue;">CLIENT</label>
                </div>
        </div>
        <button class="btn" type="submit">SUBMIT</button>
        </form>
    </div>
    </div>
    <script>
        window.addEventListener("pageshow", function(event) {
            var historyTraversal = event.persisted,
                perf = window.performance,
                perfEntries = perf && perf.getEntriesByType && perf.getEntriesByType("navigation"),
                perfEntryType = perfEntries && perfEntries[0] && perfEntries[0].type,
                navigationType = perf && perf.navigation && perf.navigation.type;
            if (
                historyTraversal || perfEntryType === "back_forward" || navigationType === 2
            ) {
                window.location.reload();
            }
        })

        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.getElementById('uploaded-image');

        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    uploadBox.querySelector('span').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script src="public/script.js"></script>.

</body>

</html>
